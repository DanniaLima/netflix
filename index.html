    <header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE 100</h3>
                <p class="descricao">Um século depois de a Terra ser destruída por um apocalipse nuclear, 100 residentes de uma estação espacial são enviados para o planeta para determinar se é habitável. Assista agora a nova temporada de The 100 que está imperdível</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>

                    </button>
                </div>
    
            </div>
